<div class="modal fade" id="newExpense" tabindex="1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class=" modal-content panel panel-default">
      <div class="modal-header text-uppercase text-center panel-heading">
        <h3>New Expense</h3>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
      </div>
      <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="control-label col-xs-2">Name</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" [(ngModel)]="expense.name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">Category</label>
            <div class="col-xs-10">
              <select class="form-control" [(ngModel)]="expense.category" required>
                <option *ngFor="#opt of expenseService.getCategories()">
                  {{opt}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">Amount</label>
            <div class="col-xs-10">
              <div class="input-group">
                <div class="input-group-addon">â‚¬</div>
                <input type="number" step="0.01" class="form-control" [(ngModel)]="expense.amount" required>
              </div>
            </div>
          </div>
          <div style="margin-top: 10px;" class="text-right">
            <button class="btn btn-default" type="submit" style="background-color: gainsboro;">
              Submit
            </button>
            <button style="margin-left: 6px;" class="btn btn-default" type="reset" data-toggle="modal"
                    data-target="#newExpense">Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
