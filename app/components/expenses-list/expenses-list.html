<div class="panel panel-default" style="margin: 0px 15px 0px 15px">
  <div class="panel-heading text-center text-uppercase">
    <h1>Expenses</h1>
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>Name:</th>
      <th>Category:</th>
      <th>Amount:</th>
    </tr>
    <tr *ngFor="#exp of expenses">
      <td class="col-xs-5">
        <inline-edit [expense]="exp" prop="name"></inline-edit>
      </td>
      <td class="col-xs-5">
        <inline-edit [expense]="exp" prop="category"></inline-edit>
      </td>
      <td class="col-xs-2">
        <inline-edit [expense]="exp" prop="amount"></inline-edit>
      </td>
    </tr>
    <tr style="border-top-style: double; border-color: lightgrey">
      <td></td>
      <td></td>
      <td>{{expensesSum() | currency : 'EUR' : true : '1.2-2'}}</td>
    </tr>
  </table>
</div>
